<form action="/polls/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Ask a question!">
</form>

{% if question_list %}
<h3> List of all previous questions </h3>
    <ul>
    {% for question in question_list %}
    <li>
	    <b>D:</b> [{{ question.pub_date }}]	<b>Q:</b> {{ question.question_text }}</h4>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are available.</p>
{% endif %}
